<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>

  <div class=" full center">
    <p id="player">あなたは何を出すかな</p>
  </div>

  <div>
    <div>
      <p>コンピュータの出した手は？</p>
    </div>
      <p>「<span id="pc_hands">なに？</span>」</p>
  </div>
  <div><p id="judgment">果たして勝敗は！？</p></div>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください

// プレイヤーがグーの場合
$("#gu_btn").on("click",function(){
  $("#player").html("グー");

const c = Math.ceil(Math.random()*3);   // コンピューターが何を出すか

if(c == 1){
  $("#pc_hands").html("グー");
  $("#judgment").html("あいこ");  
}
if(c == 2){
  $("#pc_hands").html("チョキ");
  $("#judgment").html("勝ち");  
}
if(c == 3){
  $("#pc_hands").html("パー");
  $("#judgment").html("負け");  
}
})

// プレイヤーがチョキの場合
$("#cho_btn").on("click",function(){
  $("#player").html("チョキ");

const c = Math.ceil(Math.random()*3);   // コンピューターが何を出すか

if(c == 1){
  $("#pc_hands").html("グー");
  $("#judgment").html("負け");  
}
if(c == 2){
  $("#pc_hands").html("チョキ");
  $("#judgment").html("あいこ");  
}
if(c == 3){
  $("#pc_hands").html("パー");
  $("#judgment").html("勝ち");  
}
})

// プレイヤーがパーの場合
$("#par_btn").on("click",function(){
  $("#player").html("パー");

const c = Math.ceil(Math.random()*3);   // コンピューターが何を出すか

if(c == 1){
  $("#pc_hands").html("グー");
  $("#judgment").html("勝ち");  
}
if(c == 2){
  $("#pc_hands").html("チョキ");
  $("#judgment").html("負け");  
}
if(c == 3){
  $("#pc_hands").html("パー");
  $("#judgment").html("あいこ");  
}
})



</script>
</body>
</html>
